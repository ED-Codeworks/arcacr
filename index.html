<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal | Arca Cars</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-red: #e30613;
      --secondary-red: #c10512;
      --white: #f5f1f1;
      --dark-gray: #333333;
      --border-radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--white);
      color: var(--dark-gray);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: var(--primary-red);
      color: var(--white);
      padding: 20px 0;
      text-align: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo i {
      margin-right: 10px;
    }

    .logo-image {
      display: block;
      margin: 20px auto;
      max-width: 150px;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: var(--primary-red);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      padding: 20px 60px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 80px; /* más bajo para que se vean acostados */
      width: 250px; /* más ancho para efecto horizontal */
    }

    .btn:hover {
      background-color: var(--secondary-red);
    }

    .footer {
      background-color: var(--dark-gray);
      color: var(--white);
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <i class="fas fa-car"></i>
      <div class="logo">ARCA CARS</div>
    </div>
  </header>

  <img src="imagen/logoarca.png" alt="Logo Arca" class="logo-image">

  <div class="menu-container">
    <button class="btn" onclick="window.location.href='interes.html'">
      <i class="fas fa-home"></i> Interes variado
    </button>
    <button class="btn" onclick="window.location.href='interres.html'">
      <i class="fas fa-envelope"></i> Interes del 4.9%
    </button>
  </div>

  <footer class="footer">
    &copy; 2025 Arca Cars. Todos los derechos reservados.
  </footer>

</body>
</html>
